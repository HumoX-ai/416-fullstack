<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Signup</title>
    <link rel="stylesheet" href="./trainer-signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="card-icon">
            <i class="fas fa-user-tie"></i>
        </div>
        <h1>Trainer Signup</h1>
        <form id="trainer-signup">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <!-- <input type="text" id="specialty" placeholder="Specialty" required> -->
            <select id="specialty" required>
                <option value="" disabled selected>Specialty</option>
                <option value="Sport">Sport</option>
                <option value="Musiqa">Musiqa</option>
                <option value="Repetitorlik">Repetitorlik</option>
            </select>
            <input type="number" id="experience" placeholder="Experience" required>
            <button type="submit">Signup</button>
        </form>
    </div>
    <script src="../auth.js"></script>
</body>
</html>
