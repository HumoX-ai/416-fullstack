<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Signup</title>
    <link rel="stylesheet" href="./trainer-signup.css">
</head>
<body>
    <div class="card">
        <div class="card-icon">
            <i class="fas fa-user-tie"></i>
        </div>
        <h1>Trainer Signup</h1>
        <form id="trainer-signup">
            <input type="text" id="first_name" placeholder="First Name" required>
            <input type="text" id="last_name" placeholder="Last Name" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="specialty" placeholder="Specialty" required>
            <input type="number" id="experience" placeholder="Experience" required>
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
